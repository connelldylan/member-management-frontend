<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>MEMBER SIGNUP</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="address" placeholder="Address">

        <div class="input-wrapper">
            <input type="date" id="joindate" required>
            <label for="joindate" class="floating-placeholder">Join Date</label>
        </div>

        <div class="input-wrapper">
            <input type="date" id="birthdate" required>
            <label for="birthdate" class="floating-placeholder">Birthday</label>
        </div>

        <label><input type="checkbox" id="waiverstatus"> Waiver Signed</label>
        <input type="text" id="beltlevel" placeholder="Belt Level">
        <input type="number" id="referredBy" placeholder="Referred By Member ID (optional)">
        <input type="number" id="pid" placeholder="Package ID" required>
        <input type="number" id="discount" placeholder="Discount (optional)" step="0.01">
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="member-login.html">Already a member? Login here</a></p>
    <script src="script.js"></script>
</body>
</html>
